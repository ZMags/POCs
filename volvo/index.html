            function CustomLinkHandler(event) {
                                for (linkvar in event.data) {
                                if (linkvar == "type") {
                                type = event.data[linkvar];
                                } else if (linkvar == "prodID"){

                                 prodID = event.data[linkvar];
                                } else if (linkvar == "title"){
